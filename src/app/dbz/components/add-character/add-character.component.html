<h4>Nuevo personaje</h4>
<form class="row" (ngSubmit)="saveCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre"
    name="name"/>
  <input
    type="number"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="0"
    name="power"/>
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
